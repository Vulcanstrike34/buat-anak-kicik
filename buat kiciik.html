<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semangat!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
      background: linear-gradient(90deg, #ff6f61, #ff9a9e, #fbc2eb);
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientText 3s infinite;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      animation: fadeIn 3s infinite;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite;
      box-shadow: 0px 0px 10px 5px rgba(255,255,255,0.8);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jangan Sedih Lagi!</h1>
    <p>Kamu itu lebih berharga dari yang kamu kira. Smile, your best days are ahead!</p>
  </div>

  <script>
    // Animasi bintang
    const body = document.body;

    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'stars';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = Math.random() * 5 + 2 + 's';
      body.appendChild(star);
    }
  </script>
</body>
</html>
